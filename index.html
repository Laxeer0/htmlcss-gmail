<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="master.css">
    <title>Gmail</title>
  </head>
  <body>
    <!--START Header section-->
    <header>
      <!--START Top head location-->
      <div id="top_header">
        <img src="img/logo.png" alt="Gmail logo" class="logo-img">
        <span class="logo-text">Gmail</span>
      </div>
      <!--END Top header location-->
      <hr class="hr-rules">
      <!--START search and unread message location-->
      <div class="bottom_header">
        You have <span>30</span> unread message!
        <form class="form-control form-right">
          <input type="text" maxlength="200" placeholder="Cerca per oggetto" class="search" size="20">
          <input type="submit" class="search" value="Cerca">
        </form>

      </div>
      <!--END search and unread message location-->

    </header>

    <!--END header section-->
    <hr class="hr-rules">
    <!--START main section-->
    <main class="mail-control">
      <!--Email item-->
      <div class="email-item">
        <p><input type="checkbox"><span>&#9733; Oggetto della email</span> - testo della email...</p>
      </div>
      <!-- / email item-->
      <!--Email item-->
      <div class="email-item already-read">
        <p><input type="checkbox"><span>&#9733; Oggetto della email</span> - testo della email...</p>
      </div>
      <!-- / email item-->
      <!--Email item-->
      <div class="email-item">
        <p><input type="checkbox"><span>&#9733; Oggetto della email</span> - testo della email...</p>
      </div>
      <!-- / email item-->
      <!--Email item-->
      <div class="email-item">
        <p><input type="checkbox"><span>&#9733; Oggetto della email</span> - testo della email...</p>
      </div>
      <!-- / email item-->
    </main>
    <!--END main section-->
    <hr class="hr-rules">
    <!--START footer section-->
    <footer>
      <span>Gmail</span> powered by Giuseppe
    </footer>
  </body>
  </html>
